{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static '/favicon.ico' %}">

    <title>{% block title%}{% endblock %} - Project Management System</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/canvasjs.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.1.1.slim.min.js' %}"></script>
    <script src="{% static 'js/tether.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

  </head>

  <body>

      <div class="container">
      <header class="header clearfix">
          <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
              <a class="navbar-brand" href="/">Project Management System</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                  </li>
                 
                </ul>
              </div>
              {% 	if request.user.is_authenticated %}
              <li class="nav-item">
                <a href="/logout"><button type="button" class="btn btn-default pull-right">Logout</button></a>
              </li>
              {% endif %}
            </nav>
      </header>
    </div>

    <div class="container">
        <main class = "py-md-3 pl-md-2 bd-content role="main">
        {% block content %}
        {% endblock %}
        </main>

        <hr>
      <footer class="footer">
        <p>&copy; ALLOPRO 2017</p>
      </footer>

    </div> <!-- /container -->
  </body>
</html>
